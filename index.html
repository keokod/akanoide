            //position des limites de la zone 

            var maxX = 800; //800px max de la fenêtre
            var maxY = 600; //600px max de la fenêtre

            //direction de la balle on initialise le missile pour aller en haut à droite
            var directionX = "right"; //direction horizontal Up ou Down
            var directionY = "up"; //direction vertical Left ou Right 


            Crafty.init(maxX, maxY); //initialisation de la fenêtre de jeux
            Crafty.background('rgb(127,127,127)');

            var vaisseau = Crafty.e("2D, Canvas, Color, Keyboard"); //déclaration du vaisseau
            Crafty.timer.FPS(100);

            vaisseau.attr({x: 300, y: 580, w: 200, h: 20})  //w taille de du vaisseau
                    .color("red")
                    .bind('KeyDown', function (e) {
                        if (e.key == Crafty.keys.LEFT_ARROW) {
                            this.x = this.x - 30;
                        } else if (e.key == Crafty.keys.RIGHT_ARROW) {
                            this.x = this.x + 30;
                        }
                    });

            var missile = Crafty.e("2D, Canvas, Color, Keyboard"); //déclaration du vaisseau

            missile.attr({x: 400, y: 560, w: 20, h: 20})  //w taille de du vaisseau
                    .color("black");

            missile.bind('EnterFrame', function () {

                if( missile.y == 560 &&( (vaisseau.x+100)<missile.x ) )//le missile touche le vaisseau
                {
                    directionY = "up";
                }

                //direction et déplacement vertical
                if (this.y > maxY) { //si on dépasse le bas on doit remonter
                    directionY = "up";

                    //debugger;
                }

                if (this.y < 0) { //si on dépasse on redescent
                    directionY = "down";
                   // debugger;
                }


                if (directionY == "up") { //si on dépasse la fenêtre de droite on passe à gauche
                this.y = this.y -1;

                    //debugger;
                }

                if (directionY == "down") { //si on dépasse la fenêtre de droite on passe à gauche
                this.y = this.y + 1;

                    //debugger;
                }

                
                
                //direction et déplacement horizontal
                if (this.x > maxX) { //si on dépasse la fenêtre de droite on passe à gauche
                    directionX = "left";

                    //debugger;
                }

                if (this.x < 0) { //si on dépasse la fenêtre de droite on passe à gauche
                    directionX = "right";
                   // debugger;
                }


                if (directionX == "left") { //si on dépasse la fenêtre de droite on passe à gauche
                this.x = this.x -1;

                    //debugger;
                }

                if (directionX == "right") { //si on dépasse la fenêtre de droite on passe à gauche
                this.x = this.x + 1;

                    //debugger;
                }
